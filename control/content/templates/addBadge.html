<div class="padded badge-view">
  <span class="title primary">Badges</span
  ><span class="title"> / Add Badge</span>
  <h1 class="section-title">Add Badge</h1>

  <div class="badgerowitem">
    <div class="badgeleft">
      <strong>Badge Icon</strong>
    </div>
    <div class="badgeright" ng-click="selectIcon()">
      <div id="iconPlaceholder" class="imagePlaceholderBox nonActive"></div>
    </div>
  </div>
  <div class="badgerowitem">
    <div class="badgeleft">
      <strong>Badge Color</strong>
    </div>
    <div class="badgeright">
      <div class="selectedColorBox" ng-click="bfColorPicker()">
        <div id="color-picker-bg" class="innerSelectedColorBox noColor"></div>
      </div>
    </div>
  </div>
  <div class="badgerowitem">
    <div class="badgeleft">
      <strong>Badge Title</strong>
    </div>
    <div class="badgeright">
      <input type="text" class="full_width_input" 
      ng-model="addBadge.badge.title"
      ng-change="checkIfEnableSave()" placeholder="Enter Title" />
    </div>
  </div>
  <div class="badgerowitem">
    <div class="badgeleft">
      <strong>Badge Description</strong>
    </div>
    <div class="badgeright">
      <input
        type="text"
        ng-model="addBadge.badge.description"
        ng-change="checkIfEnableSave()"
        class="full_width_input"
        placeholder="Enter Description"
      />
    </div>
  </div>
  <div class="badgerowitem">
    <div class="badgeleft">
      <strong> Expires </strong>
    </div>
    <div
      class="badgeright"
      style="display: flex; justify-content: space-between"
    >
      <div style="width: 50%">
        <input
          type="number"  min="0"
          style="width: 45%; margin-right: 5%"
          ng-model="addBadge.badge.expires.number"
          ng-disabled="!addBadge.badge.expires.isTurnedOn"
          ng-change="checkIfEnableSave()"
          placeholder="Enter Number"
        />
        <select style="width: 45%"
        ng-disabled="!addBadge.badge.expires.isTurnedOn"
        ng-model="addBadge.badge.expires.frame"
        ng-change="checkIfEnableSave()">
          <option value="days">Days</option>
          <option value="hours">Hours</option>
          <option value="minutes">Mins</option>
        </select>
      </div>
      <div>
        <label class="customSwitch"
          >
          <input type="checkbox" 
          ng-change="checkIfEnableSave()" 
          ng-model="addBadge.badge.expires.isTurnedOn" 
          />
          <span class="customSlider round"></span>
        </label>
      </div>
    </div>
  </div>
  <h3 style="font-size: 17px; font-weight: bold; margin-bottom: 1.5rem">
    Conditions
  </h3>
  <p class="info-note">At least one condition is required</p>
  <div class="badgerowitem">
    <div class="badgeleft">
      <strong> Posts </strong>
    </div>
    <div
      class="badgeright"
      style="display: flex; justify-content: space-between"
    >
      <div class="conditions-row">
        <p>More Than</p>

        <input type="number"  min="0" ng-disabled="!addBadge.badge.conditions.posts.isTurnedOn" placeholder="Enter Number" ng-model="addBadge.badge.conditions.posts.value" ng-change="checkIfEnableSave()" />
      </div>
      <div>
        <label class="customSwitch"
          ><input type="checkbox" ng-change="checkIfEnableSave()" ng-model="addBadge.badge.conditions.posts.isTurnedOn" /><span class="customSlider round"></span
        ></label>
      </div>
    </div>
  </div>
  <div class="badgerowitem">
    <div class="badgeleft">
      <strong> Reactions </strong>
    </div>
    <div
      class="badgeright"
      style="display: flex; justify-content: space-between"
    >
      <div class="conditions-row">
        <p>More Than</p>

        <input type="number"  min="0" ng-disabled="!addBadge.badge.conditions.reactions.isTurnedOn" placeholder="Enter Number" ng-model="addBadge.badge.conditions.reactions.value" ng-change="checkIfEnableSave()" />
      </div>
      <div>
        <label class="customSwitch"
          ><input type="checkbox" ng-change="checkIfEnableSave()" ng-model="addBadge.badge.conditions.reactions.isTurnedOn" /><span class="customSlider round"></span
        ></label>
      </div>
    </div>
  </div>
  <div style="margin-bottom: 5vh" class="badgerowitem">
    <div class="badgeleft">
      <strong> Reposts </strong>
    </div>
    <div
      class="badgeright"
      style="display: flex; justify-content: space-between"
    >
      <div class="conditions-row">
        <p>More Than</p>
        <input type="number"  min="0" ng-disabled="!addBadge.badge.conditions.reposts.isTurnedOn" placeholder="Enter Number" ng-model="addBadge.badge.conditions.reposts.value" ng-change="checkIfEnableSave()" />
      </div>
      <div>
        <label class="customSwitch"
          ><input type="checkbox" ng-change="checkIfEnableSave()" ng-model="addBadge.badge.conditions.reposts.isTurnedOn" /><span class="customSlider round"></span
        ></label>
      </div>
    </div>
  </div>
  <div class="addbadge_bottom_container">
    <button class="btn btn-secondary btn-outlined" ng-click="goBack()">
      Cancel
    </button>
    <button ng-disabled="!addBadge.enableSave" ng-click="save()" class="btn btn-success">Save</button>
  </div>
</div>
